<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css">
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
/>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="{% url 'create_todo'%}">Создать</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'currenttodos'%}">Текущие</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'completedtodos'%}">Выполненые</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

    {%if user.is_authenticated %}
    Logged in as {{ user.username }}
    <!-- <br> -->
    <form action="{% url 'logout_usr'%}" method="POST">
      {% csrf_token %}
  
    <button type="submit">Logout</button>


    <a class="btn btn-secondary" href="{% url 'create_todo'%}">Создать</a>
    <a class="btn btn-secondary" href="{% url 'currenttodos'%}">Текущие</a>
    <a class="btn btn-secondary" href="{% url 'completedtodos'%}">Выполненые</a>
    
  

{%else%}
<a href="{%url 'signup_usr'%}">Sign Up</a>
<a href="{%url 'login_usr'%}">Login</a>

{%endif%}

{% block content %} {% endblock %}
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
